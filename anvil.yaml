allow_embedding: false
package_name: Projeto_Oficial
db_schema:
  users:
    title: Users
    client: none
    server: full
    columns:
    - name: email
      admin_ui: {width: 200}
      type: string
    - name: enabled
      admin_ui: {width: 200}
      type: bool
    - name: last_login
      admin_ui: {width: 200}
      type: datetime
    - name: password_hash
      admin_ui: {width: 200}
      type: string
    - name: n_password_failures
      admin_ui: {width: 200}
      type: number
    - name: confirmed_email
      admin_ui: {width: 200}
      type: bool
    - name: remembered_logins
      admin_ui: {width: 200}
      type: simpleObject
    - name: signed_up
      admin_ui: {width: 200}
      type: datetime
    - name: email_confirmation_key
      admin_ui: {width: 200}
      type: string
  carona:
    title: Table 2
    client: full
    server: full
    columns:
    - name: ride
      admin_ui: {width: 200}
      type: string
    - name: name
      admin_ui: {width: 200}
      type: string
    - name: destiny
      admin_ui: {width: 200}
      type: string
    - name: time
      admin_ui: {width: 200}
      type: string
    - name: price
      admin_ui: {order: 4, width: 200}
      type: string
    - name: vagas
      admin_ui: {order: 5, width: 200}
      type: number
    - name: date
      admin_ui: {order: 6, width: 200}
      type: date
    - name: vaga1
      admin_ui: {order: 7, width: 200}
      type: string
    - name: vaga2
      admin_ui: {order: 8, width: 200}
      type: string
    - name: vaga3
      admin_ui: {order: 9, width: 200}
      type: string
    - name: vaga4
      admin_ui: {order: 10, width: 200}
      type: string
startup: {type: form, module: Base}
name: Projeto Oficial
startup_form: null
runtime_options: {version: 2, client_version: '3', server_version: python3-sandbox,
  server_spec: null}
services:
- source: /runtime/services/tables.yml
  client_config: {}
  server_config: {}
- source: /runtime/services/anvil/users.yml
  client_config: {allow_signup: true, enable_automatically: true, use_email: true,
    confirm_email: false, allow_remember_me: false, remember_me_days: 0.02083, use_google: true}
  server_config: {user_table: users}
- source: /runtime/services/google.yml
  client_config: {}
  server_config: {}
